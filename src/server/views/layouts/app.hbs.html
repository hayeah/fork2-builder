<!DOCTYPE html>
{{#if isMobile}}
<html class="is-mobile">
{{else}}
<html class="is-desktop">
{{/if}}
  <head>
    <title>Fork 2</title>
    {{#if isMobile}}
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    {{/if}}

    {{#if useBundle}}
    <link rel="stylesheet" type="text/css" href="/bundle/css/app.css">
    {{else}}
    <!-- <link rel="stylesheet" type="text/css" href="/src/client/build/css/app-vendor.css"> -->
    <link rel="stylesheet" type="text/css" href="/src/client/build/css/app.css">
    {{/if}}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fork2</a>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <div class="navbar-text">
            <a class="navbar-link" href="/">Introduction to Regular Expression</a>
          </div>
        </div><!-- /.navbar-collapse -->


      </div>
    </nav>

    <div id="main">
        {{{body}}}
    </div>

    <div id="workspace">
      workspace
    </div>
    <!-- <script src="http://localhost:35729/livereload.js"></script>  -->

    {{#if useBundle}}
    <script src="/bundle/app-vendor.js"></script>
    <script src="/bundle/app.js"></script>
    {{else}}
    <script src="/src/client/build/js/app-vendor.js"></script>
    <script src="/src/client/build/js/app.js"></script>
    {{/if}}
  </body>
</html>
